<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Product Card | Dev Mode</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class="card">
    <div class="card__img-container">
      <img src="images/shoe1.png" alt="produto" class="card__img">
    </div>

    <div class="card__info">
      <h2 class="card__title">Nike Air Zoom</h2>
      <span class="card__price">$149.99</span>
      <p class="card__description">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Repellendus, atque quisquam ipsum mollitia saepe
        vel!adipisicing elit. Repellendus, atque  mollitia saepe vel
      </p>

      <div class="card__product-details">
        <div class="card__sizes">
          <span>Size</span>
          <div class="card__size">7</div>
          <div class="card__size">8</div>
          <div class="card__size">9</div>
          <div class="card__size">10</div>
        </div>

        <div class="card__colors">
          <span>Color</span>
          <div class="card__color card__color--option1"></div>
          <div class="card__color card__color--option2"></div>
        </div>


        <button class="card__btn"><a href="#" >Buy Now</a></button>
      </div>
    </div>
  </div>


  <!-- JS -->
  <script src="/js/main.js"></script>

</body>

</html>
